    <body>
        <script>
//            #1
            function rgbToHex(r, g, b) {
                r = r.toString(16);
                g = g.toString(16);
                b = b.toString(16);
                
                r = r.length > 1 ? r : "0" + r;
                g = g.length > 1 ? g : "0" + g;
                b = b.length > 1 ? b : "0" + b;
                
                return ("#" + r + g + b).toUpperCase();
            }
                console.log(rgbToHex(255, 255, 255));

//             #2

            function number(a) {
                var obj = {};
                if (a >= 0 && a <= 999) {
                    obj["единицы"] = a.charAt(a.length - 1);
                    obj["десятки"] = a.charAt(a.length - 2);
                    obj["сотни"] = a.charAt(a.length - 3);
                } else {
                    obj["диапазон"] = "Меньше 0 или больше 999";
                } 
                 return obj;
            }
            console.log(number(prompt("введите число")));

        </script>
    </body>
